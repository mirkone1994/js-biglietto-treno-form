<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/style.css">
    <title>Treniko</title>
</head>
<body>
    <div class="container-fluid pt-4 bg-danger">
        <div class="container">
            <section id="form" class="row gy-4">
                <h2>Inserisci i tuoi dati:</h2>
                <div class="col-6 justify-content-between d-flex">
                    <label for="name" class="h4">Nome:</label>
                    <input type="text" id="name">
                </div>
                <div class="col-6">
                </div>
                <div class="col-6 justify-content-between d-flex">
                    <label for="km" class="h4">Distanza in chilometri:</label>
                    <input type="number" id="km" min="10" value="10">
                </div>
                <div class="col-6"></div>
                <div class="col-6 justify-content-between d-flex">
                    <label for="age" class="h4">Et√†</label>
                    <select id="age">
                        <option value="under">Minorenne</option>
                        <option value="over18">Maggiorenne</option>
                        <option value="over65">Over 65</option>
                    </select>
                </div>
                <div class="col-6">
                </div>
                <div class="col-12">
                    <button type="button" class="btn btn-dark" id="validate-ticket">Conferma il ticket</button>
                </div>
            </section>    
        </div>
    </div>
    <div class="container-fluid pt-4 bg-danger">
        <div class="container">
            <section id="ticket" class="row gy-4">
                <h2>Il tuo biglietto:</h2>
                <div class="col-4">
                    <h5>Nome passeggero:</h3>
                </div>
                <div class="col-18">
                    <span id="passenger"></span>
                </div>
                <div class="col-4">
                    <h5>Offerta:</h3>
                </div>
                <div class="col-8">
                    <span id="sale"></span>
                </div>
                <div class="col-4">
                    <h5>Carrozza:</h3>
                </div>
                <div class="col-8">
                    <span id="train"></span>
                </div>
                <div class="col-4">
                    <h5>Treno numero:</h3>
                </div>
                <div class="col-8">
                    <span id="ntrain"></span>
                </div>
                <div class="col-4">
                    <h5>Prezzo:</h3>
                </div>
                <div class="col-8">
                    <span id="price"></span>
                </div>
            </section>
        </div>
    </div>
    
    <script src="./js/script.js"></script>
</body>
</html>
