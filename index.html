<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Treniko</title>
</head>
<body>
    <section id="form">
        <h2>Inserisci i tuoi dati:</h2>
        <div>
            <label for="name">Nome:</label>
            <input type="text" id="name">
        </div>
        <div>
            <label for="km">Distanza in chilometri:</label>
            <input type="number" id="km" min="10" value="10">
        </div>
        <div>
            <label for="age">Et√†</label>
            <select id="age">
                <option value="under">Minorenne</option>
                <option value="over18">Maggiorenne</option>
                <option value="over65">Over 65</option>
            </select>
        </div>
        <div>
            <button type="button" id="validate-ticket">Conferma il ticket</button>
        </div>
    </section>
    <hr>
    <section id="ticket">
        <h2>Il tuo biglietto</h2>
        <h3>Nome passeggero:</h3>
        <span id="passenger"></span>
        <h3>Offerta:</h3>
        <span id="sale"></span>
        <h3>Carrozza:</h3>
        <span id="train"></span>
        <h3>Treno numero:</h3>
        <span id="ntrain"></span>
        <h3>Prezzo:</h3>
        <span id="price"></span>
    </section>
    <script src="./js/script.js"></script>
</body>
</html>
